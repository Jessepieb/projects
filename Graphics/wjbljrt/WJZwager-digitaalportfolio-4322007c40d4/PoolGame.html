    <p> use A & D to aim and use V or SPACE to shoot, look around with the mouse. V is a fast shot, SPACE a slower one.</p>

<script>

    var keu = null;

    //Scene setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
    directionalLight.position.set( 0, 1, 0 );
    scene.add( directionalLight );
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xB2DFEE);
    document.body.appendChild(renderer.domElement);

    //Camera positioning
    camera.position.z = 20;
    camera.position.y = 20;

    //Orbit controls
    var controls = new THREE.OrbitControls(camera);
    controls.addEventListener('change');

    //Objects
    var loader = new THREE.ObjectLoader();
    loader.load('/assets/models/tafel.json', function(tafel){
        scene.add(tafel);
    });

    var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xe13434, side: THREE.DoubleSide } );
    var ground = new THREE.Mesh( new THREE.PlaneBufferGeometry(100,100,2,2), groundMaterial);
    ground.position.y = -2;
    ground.rotation.x = - Math.PI / 2;
    scene.add(ground);

    scene.add( new THREE.AmbientLight(0x111111));


    var blackBall = blackSphere;
    blackBall.position.y = 0.5;
    blackBall.position.x = 0;
    blackBall.position.z = -7.875;
    scene.add(blackBall);


    var whiteBall = whiteSphere;

    var yellowBall1 = yellowSphere1;

    scene.add(yellowBall1);

    var yellowBall2 = yellowSphere2;
    yellowBall2.position.y = 0.5;
    yellowBall2.position.x = 0.55;
    yellowBall2.position.z = -6.875;
    scene.add(yellowBall2);

    var yellowBall3 = yellowSphere3;
    yellowBall3.position.y = 0.5;
    yellowBall3.position.x = -1.6;

    scene.add(yellowBall3);

    var yellowBall4 = yellowSphere4;
    yellowBall4.position.y = 0.5;
    yellowBall4.position.x = 0.55;
    yellowBall4.position.z = -8.875;
    scene.add(yellowBall4);

    var yellowBall5 = yellowSphere5;
    yellowBall5.position.y = 0.5;
    yellowBall5.position.x = -2.1;
    yellowBall5.position.z = -9.875;
    scene.add(yellowBall5);

    var yellowBall6 = yellowSphere6;
    yellowBall6.position.y = 0.5;
    yellowBall6.position.x = 0;
    yellowBall6.position.z = -9.875;
    scene.add(yellowBall6);

    var yellowBall7 = yellowSphere7;
    yellowBall7.position.y = 0.5;
    yellowBall7.position.x = 2.1;
    yellowBall7.position.z = -9.875;
    scene.add(yellowBall7);


    var purpleBall1 = purpleSphere1;
    purpleBall1.position.y = 0.5;
    purpleBall1.position.x = 0;
    purpleBall1.position.z = -5.875;
    scene.add(purpleBall1);

    var purpleBall2 = purpleSphere2;
    purpleBall2.position.y = 0.5;
    purpleBall2.position.z = -8.875;
    purpleBall2.position.x = -0.55;
    scene.add(purpleBall2);

    var purpleBall3 = purpleSphere3;
    purpleBall3.position.y = 0.5;
    purpleBall3.position.x = 1.05;
    purpleBall3.position.z = -7.875;
    scene.add(purpleBall3);

    var purpleBall4 = purpleSphere4;
    purpleBall4.position.y = 0.5;
    purpleBall4.position.x = -1.05;
    purpleBall4.position.z = -7.875;

    scene.add(purpleBall4);

    var purpleBall5 = purpleSphere5;
    purpleBall5.position.y = 0.5;
    purpleBall5.position.x = 1.6;
    purpleBall5.position.z = -8.875;
    scene.add(purpleBall5);


    var purpleBall6 = purpleSphere6;
    purpleBall6.position.y = 0.5;
    purpleBall6.position.x = -1.05;
    purpleBall6.position.z = -9.875;
    scene.add(purpleBall6);

    var purpleBall7 = purpleSphere7;
    purpleBall7.position.y = 0.5;
    purpleBall7.position.x = 1.05;
    purpleBall7.position.z = -9.875;
    scene.add(purpleBall7);

    //keu
    var isRemoved = false;
    var loader2 = new THREE.ObjectLoader();
    loader2.load('/assets/models/model3.json', function(keeu){
        keu = keeu;
        keu.position.x = whiteBall.position.x;
        keu.position.y = 0.5;
        keu.position.z = whiteBall.position.z + 6;
        scene.add(keu);
    });

    //rotation variables
    const distance = 1;
    const speed = 0.03;
    var counter = 0;

    //key handlers
    var isRightPressed = false;
    var isLeftPressed = false;
    var isShoot = false;
    var ballSpeed;
    document.addEventListener("keydown", handleKeyDown, false);
    document.addEventListener("keyup", handleKeyUp, false);


    function handleKeyDown(e)
    {
        if(e.keyCode == 65)
        {
            isRightPressed = true;
        } else if(e.keyCode == 68)
        {
            isLeftPressed = true;
        }
        else if(e.keyCode == 86)
        {
            if(whiteBall.speed == 0) {
                isShoot = true;
                ballSpeed = 1;
            }
        }
        else if(e.keyCode == 32)
        {
            if(whiteBall.speed == 0) {
                isShoot = true;
                ballSpeed = 0.5;
            }
        }
    }

    function handleKeyUp(e)
    {
        if(e.keyCode == 65)
        {
            isRightPressed = false;
        } else if(e.keyCode == 68)
        {
            isLeftPressed = false;
        }
    }

    //shoot function
    function shoot() {
        if (whiteBall.speed == 0 && (!p1Win || !p2Win)) {
            whiteBall.directionX = -(keu.position.x - whiteBall.position.x - (5 * Math.sin(counter)));
            whiteBall.directionZ = -(keu.position.z - whiteBall.position.z - (5 * Math.cos(counter)));
            whiteBall.speed = ballSpeed;
            isShoot = false;
            console.log(whiteBall.directionX);
            console.log(whiteBall.directionZ);
        }
    }

    //keu rotation function
    function rotateKeu()
    {
        if(whiteBall.speed == 0 && whiteBall.speed == 0)
        {
            if(isRemoved)
            {
                scene.add(keu);
                keu.position.x = whiteBall.position.x + (distance + 5) * Math.sin(counter);
                keu.position.z = whiteBall.position.z + (distance + 5) * Math.cos(counter);
                isRemoved = false;
            }
            if(isRightPressed)
            {
                counter -= speed;
                keu.rotateZ(-0.03);
                keu.position.x = whiteBall.position.x + (distance + 5) * Math.sin(counter);
                keu.position.z = whiteBall.position.z + (distance + 5) * Math.cos(counter);
            } else if(isLeftPressed)
            {
                counter += speed;
                keu.rotateZ(0.03);
                keu.position.x = whiteBall.position.x + (distance + 5) * Math.sin(counter);
                keu.position.z = whiteBall.position.z + (distance + 5) * Math.cos(counter);
            }
        }else
        {
            if(!isRemoved)
            {
                scene.remove(keu);
                isRemoved = true;
            }
        }
    }

    var ballgroup = [whiteBall, purpleBall1, yellowBall1, yellowBall2, purpleBall2, blackBall, purpleBall3, yellowBall3, purpleBall4, yellowBall4, purpleBall5, yellowBall5, purpleBall6, yellowBall6, purpleBall7, yellowBall7];

    var yellowBalls = [yellowBall1, yellowBall2, yellowBall3, yellowBall4, yellowBall5, yellowBall6, yellowBall7];
    var purpleBalls = [purpleBall1, purpleBall2, purpleBall3, purpleBall4, purpleBall5, purpleBall6, purpleBall7];
    var prev = purpleBall2;

    //logic
    var isPurple = false;
    var isP1Turn = false;
    var p1Score = 0;
    var p2Score = 0;

    var p1Win = false;
    var p2Win = false;

    function isFreshGame()
    {
        return (p1Score == 0 && p2Score == 0);
    }


    //Renderer
    function render() {
        //Render init

        rotateKeu();
        if(isShoot)
        {
            if(!isP1Turn)
            {
                isP1Turn = true;
            }
            else
            {
                isP1Turn = false;
            }

            shoot();
        }
        for(var index = 0; index < ballgroup.length; index++)
        {
            slowDown(ballgroup[index]);
            var currentBall = scorePoint(ballgroup[index]);
            if(yellowBalls.indexOf(currentBall) != -1)
            {
                ballgroup.splice(ballgroup.indexOf(currentBall),1);
                if(isFreshGame())
                {
                    if(isP1Turn)
                    {
                        isPurple = false;
                        isP1Turn = false;
                        p1Score += 1;
                    } else
                    {
                        isPurple = true;
                        isP1Turn = true;
                        p2Score += 1;
                    }
                } else
                {
                    if(isPurple)
                    {
                        p2Score++;
                        if(!isP1Turn)
                            isP1Turn = true;
                    }
                    else
                    {
                        p1Score++
                        if(isP1Turn)
                            isP1Turn = false;
                    }
                }
            }
            else if(purpleBalls.indexOf(currentBall) != -1)
            {
                ballgroup.splice(ballgroup.indexOf(currentBall),1);
                if(isFreshGame())
                {
                    if(isP1Turn)
                    {
                        isPurple = true;
                        isP1Turn = false;
                        p1Score += 1;
                    } else
                    {
                        isPurple = false;
                        isP1Turn = true;
                        p2Score += 1;
                    }
                } else
                {

                    if(isPurple)
                    {
                        p1Score++;
                        if(isP1Turn)
                            isP1Turn = false;
                    }
                    else
                    {
                        p2Score++;
                        if(!isP1Turn)
                            isP1Turn = true;
                    }

                }
            }
            else if (currentBall == whiteBall){
                whiteBall.position.y = 0.5;
                whiteBall.position.z = 5.875;
                whiteBall.position.x = 0;
                whiteBall.speed = 0;
                scene.add(whiteBall);
            } else if(currentBall == blackBall)
            {
                if(isP1Turn)
                {
                    if(p1Score != 7)
                        p2Win = true;
                    else
                        p1Win = true;
                } else
                {
                    if(p2Score != 7)
                        p1Win = true;
                    else
                        p2Win = true;
                }
            }

            if(p1Win)
            {
                window.alert("Player 1 wins!")
                blackBall.position.x = 0;
            } else if(p2Win)
            {
                window.alert("Player 2 wins!")
                blackBall.position.x = 0;
            }

            for(var i = 0; i < ballgroup.length; i++)
            {
                if(ballgroup.length > 0)
                {
                    if(ballgroup[index] != null)
                    {
                        if(index != i)
                            newCollide(ballgroup[index], ballgroup[i]);
                    }
                }

            }
            if(ballgroup[index] != null)
                collideWall(ballgroup[index]);
        }
        //Ball speed vectors

        for(var i = 0; i < ballgroup.length; i++)
        {
            var ball = ballgroup[i];
            ball.position.x += ball.directionX * ball.speed;
            ball.position.z += ball.directionZ * ball.speed;
        }
        document.getElementById("p1_score").value = p1Score;
        document.getElementById("p2_score").value = p2Score;
        if(isP1Turn)
            document.getElementById("turn").value = "Player's 2 turn";
        else
            document.getElementById("turn").value = "Player's 1 turn";
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }
    render();
</script>
